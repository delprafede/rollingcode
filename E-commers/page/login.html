<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Yo Campo</title>
    
    
    <!-- ***********Bootstrap********** -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
      
    />
  
    <!-- *******CSS********** -->
    <link rel="stylesheet" href="/E-commers/page/login.css">
    <!-- *******ICONOS******** -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark">
    <section>
      <div class="row g-0">

        <div class="col-lg-7">
          <!-- #region Carrucel-->
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/E-commers/img/alpa0.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/E-commers/img/alpa1.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/E-commers/img/alpa2.JPG" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- #endregion Carrusel-->


        </div>

        <div class="col-lg-5">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
            <img src="/E-commers/img/Logo.png" class="img-fluid">
          </div>
          <div class="px-lg-5 py-lg-4 p-4">
            <h2 class="font-weight-bold mb-4">Bienvenido de Vuelta</h2>
            <form>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu Email" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa una Contraseña" id="exampleInputPassword1">
                <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado la Contraseña?</a>
              </div>
              <button type="submit" class="btn btn-primary w-75">Iniciar Sesión</button>
            </form>
          </div>          
        </div>

      </div>
        
    </section>

  </body>
