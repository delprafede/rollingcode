<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Yo Campo</title>
    
    
    <!-- ***********Bootstrap********** -->

      crossorigin="anonymous"
      
    />
  
    <!-- *******CSS********** -->
    <link rel="stylesheet" href="/E-commers/pages/login.css">
    <!-- *******ICONOS******** -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark">
    <section>
      <div class="row g-0">

        <div class="col-lg-7">
          <!-- #region Carrucel-->
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">

              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://scontent.faep14-2.fna.fbcdn.net/v/t39.30808-6/294534191_631908981880099_4862762765967562765_n.jpg?stp=dst-jpg_p600x600&_nc_cat=101&cb=99be929b-59f725be&ccb=1-7&_nc_sid=a26aad&_nc_ohc=Ja7jm5_0OFcAX8wVnkT&_nc_ht=scontent.faep14-2.fna&oh=00_AfCydhfnvCFYzJnFuDhTbXmjAZvzSm3c0S534AaI3lDWIw&oe=64B6187A" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="https://scontent.faep14-2.fna.fbcdn.net/v/t1.6435-9/116019163_156452586092410_6761876687379582496_n.jpg?stp=dst-jpg_p600x600&_nc_cat=107&cb=99be929b-59f725be&ccb=1-7&_nc_sid=a26aad&_nc_ohc=iB3sFtRsGqAAX9iP-qa&_nc_ht=scontent.faep14-2.fna&oh=00_AfBGOK26H8CPQgN7rZk1wZ-Fp7jlY_j0MNYf1FFpsK41jw&oe=64D8DA9E" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="https://scontent.faep14-3.fna.fbcdn.net/v/t39.30808-6/350128805_1718852031900802_5530397029601918761_n.jpg?_nc_cat=105&cb=99be929b-59f725be&ccb=1-7&_nc_sid=730e14&_nc_ohc=edlR6JX9Y6YAX-32rEQ&_nc_ht=scontent.faep14-3.fna&oh=00_AfBR5I8XstEny-m_qmLp8cUP-5bEl6OrWcvrrNyvkTB_bw&oe=64B5C9E9" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- #endregion Carrusel-->


        </div>

        <div class="col-lg-5">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-3">
            <img src="/E-commers/img/Logo.png" class="img-fluid">
          </div>
          <div class="px-lg-5 py-lg-4 p-4">
            <h2 class="font-weight-bold mb-4">Bienvenido de Vuelta</h2>
            <form>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu Email" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa una Contraseña" id="exampleInputPassword1">
                <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado la Contraseña?</a>
              </div>
              <button type="submit" class="btn btn-primary w-75">Iniciar Sesión</button>
            </form>
            <p class="font-weight-bold text-muted">o inicia Sesión con:</p>
            <div>
              <button type="submit" class="btn btn-primary">Google</button>
              <button type="submit" class="btn btn-primary">facebook</button>
            </div>
          </div>          
        </div>

      </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    </script>
