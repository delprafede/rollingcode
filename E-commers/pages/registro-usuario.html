              <div class="carousel-item" data-bs-interval="1500">
                <img src="https://scontent.faep14-2.fna.fbcdn.net/v/t1.6435-9/116019163_156452586092410_6761876687379582496_n.jpg?stp=dst-jpg_p600x600&_nc_cat=107&cb=99be929b-59f725be&ccb=1-7&_nc_sid=a26aad&_nc_ohc=iB3sFtRsGqAAX9iP-qa&_nc_ht=scontent.faep14-2.fna&oh=00_AfBGOK26H8CPQgN7rZk1wZ-Fp7jlY_j0MNYf1FFpsK41jw&oe=64D8DA9E" class="d-block w-100" alt="...">

        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">

          <div class="d-flex align-items-end g-0 w-100 align-self-center">
            <!--div class="col-lg-4 px-lg-3 pt-lg-3 pb-lg-2 p-1"-->
              <img src="/E-commers/img/Logo Yo Campo.jpg" class="flex-grow-1  p-2"> 
            <!--/div>
            <div class= "col-lg-8 px-lg-8 pt-lg-9 pb-lg-6 p-1"-->
              <h2 class="font-weight-bold flex-grow-1 align-content-lg-around mb-4">Registro</h2>
            <!--/div-->
          </div>
          
          <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
            
            <form class="mb-5">
              <div class="mb-4 row  justify-content-center">
                <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Nombress</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Apellido</label>
                    <input type="text" class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
              </div>
             
              <div class="mb-4 row  justify-content-center">
                <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
              </div>

              <div class="mb-4 row  justify-content-center">
                <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Contraseña</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Confirmación  de Contraseña</label>
                    <input type="text" class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
              </div>

              <div class="mb-4 row  justify-content-center">
                <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Pais</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Provincia</label>
                    <input type="text" class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
              </div>

              <div class="mb-4 row  justify-content-center">
                <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Ciudad</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class="col-md-6 col-6 col-xl-6">
                    <label for="inputEmail4" class="form-label">Telefono</label>
                    <input type="text" class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
              </div>

              <div class="mb-4 row  justify-content-center">
                <div class="col-md-12 col-xl-12 col-12">
                    <label for="inputEmail4" class="form-label">Dirección</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  
              </div>

              <div class="mb-4 row  justify-content-center">
                <div class="col-3 col-md-3 col-xl-3">
                    <label for="inputEmail4" class="form-label">Cod. Postal</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class="col-3 col-md-3 col-xl-3">
                    <label for="inputEmail4" class="form-label">Número</label>
                    <input type="text" class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class="col-3 col-md-3 col-xl-3">
                    <label for="inputEmail4" class="form-label">Piso</label>
                    <input type="text"  class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
                  <div class=" col-3 col-md-3 col-xl-3">
                    <label for="inputEmail4" class="form-label">Dpto.</label>
                    <input type="text" class="form-control labelregistro border-0" id="inputEmail4">
                  </div>
              </div>

              <button type="submit" class="btnregistro btn btn-primary d-grid gap-2 col-6 mx-auto">Registrar</button>
            </form>

           
          </div>
          <!-- #Fin Login-->
